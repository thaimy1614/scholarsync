<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${subject}">Welcome!</h1>
    <p>Xin chào <span th:text="${name}">Người dùng</span>,</p>
    <p th:text="${message}">Đây là nội dung email của bạn.</p>
    <p>
        <a href="https://example.com" class="button">Click Here</a>
    </p>
    <p>Trân trọng,<br/>Đội ngũ hỗ trợ</p>
</div>
</body>
</html>
